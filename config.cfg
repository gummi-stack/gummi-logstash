input {
  tcp {
    port => 1222
    codec => gummi {
      delimiter => " "
      map => {
        gummi_app => "string"
        gummi_worker => "string"
        gummi_output => "integer"
        message => "json"
      }
    }
    tags => [ "gummi" ]
  }

}

###
## OUTPUTS
###

output {
  tcp_filter {
    host => "127.0.0.1"
    mode => "server"
    port => 4444
  }
  stdout {
    debug => true
  }
  elasticsearch_http {
    host => "127.0.0.1"
  }
}
